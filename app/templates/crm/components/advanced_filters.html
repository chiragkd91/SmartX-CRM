    <div class="filters-header">

    <div class="filters-content" id="filters-content">
        <!-- Saved Filters -->

        <!-- Basic Filters -->
        <div class="filter-row">

                <label class="filter-label">Date Range</label>

                    <input type="date" class="filter-input" id="date-from" onchange="updateFilterPreview()">

            <div class="filter-group">
                <label class="filter-label">Status</label>
                <select class="filter-select" id="status-filter" onchange="updateFilterPreview()">

                    <option value="new">New</option>
                    <option value="contacted">Contacted</option>

                    <option value="proposal">Proposal Sent</option>

<script>
    let activeFilters = {};
    let savedFilters = {
        'all': { name: 'All Records', filters: {} },
        'recent': { name: 'Recent Leads', filters: { 'last-activity': 'week' } },
        'hot': { name: 'Hot Leads', filters: { 'is-hot-lead': true } },
        'converted': { name: 'Converted This Month', filters: { 'status-filter': 'closed-won', 'date-from': getCurrentMonthStart() } },
        'stalled': { name: 'Stalled Opportunities', filters: { 'last-activity': 'month', 'status-filter': 'negotiation' } }
    };

    function toggleFilters() {
        const content = document.getElementById('filters-content');
        const toggleText = document.getElementById('toggle-text');
        
        if (content.classList.contains('active')) {
            content.classList.remove('active');
            toggleText.textContent = 'Show Filters';
        } else {
            content.classList.add('active');
            toggleText.textContent = 'Hide Filters';
        }
    }

    function updateScoreRange() {
        const minSlider = document.getElementById('score-min');
        const maxSlider = document.getElementById('score-max');
        const minValue = document.getElementById('score-min-value');
        const maxValue = document.getElementById('score-max-value');
        
        minValue.textContent = minSlider.value;
        maxValue.textContent = maxSlider.value;
        
        // Ensure min doesn't exceed max
        if (parseInt(minSlider.value) > parseInt(maxSlider.value)) {
            maxSlider.value = minSlider.value;
            maxValue.textContent = minSlider.value;
        }
        
        updateFilterPreview();
    }

    function updateDealRange() {
        const minSlider = document.getElementById('deal-min');
        const maxSlider = document.getElementById('deal-max');
        const minValue = document.getElementById('deal-min-value');
        const maxValue = document.getElementById('deal-max-value');
        
        minValue.textContent = '$' + (parseInt(minSlider.value) / 1000) + 'k';
        maxValue.textContent = '$' + (parseInt(maxSlider.value) / 1000) + 'k';
        
        // Ensure min doesn't exceed max
        if (parseInt(minSlider.value) > parseInt(maxSlider.value)) {
            maxSlider.value = minSlider.value;
            maxValue.textContent = '$' + (parseInt(minSlider.value) / 1000) + 'k';
        }
        
        updateFilterPreview();
    }

    function updateFilterPreview() {
        const preview = document.getElementById('filter-preview');
        const tags = document.getElementById('filter-tags');
        const countElement = document.getElementById('active-filter-count');
        
        activeFilters = {};
        let filterCount = 0;
        let tagsHTML = '';
        
        // Collect all active filters
        const filterElements = document.querySelectorAll('.filter-input, .filter-select, input[type="checkbox"]:checked');
        
        filterElements.forEach(element => {
            if (element.value && element.value !== '') {
                activeFilters[element.id] = element.value;
                filterCount++;
                
                let displayValue = element.value;
                if (element.type === 'checkbox') {
                    displayValue = element.nextElementSibling.textContent;
                }
                
                tagsHTML += `<span class="filter-tag">${element.previousElementSibling?.textContent || element.id}: ${displayValue}</span>`;
            }
        });
        
        // Update UI
        if (filterCount > 0) {
            preview.style.display = 'block';
            tags.innerHTML = tagsHTML;
            countElement.textContent = filterCount;
        } else {
            preview.style.display = 'none';
            countElement.textContent = '0';
        }
    }

    function applyFilters() {
        // Simulate applying filters
        console.log('Applying filters:', activeFilters);
        
        // Update results count
        const resultsCount = Math.floor(Math.random() * 500) + 50;
        document.getElementById('results-count').textContent = `Showing ${resultsCount} records`;
        
        // Trigger data refresh (this would normally call your backend)
        refreshDataWithFilters(activeFilters);
        
        // Show success message
        showNotification('Filters applied successfully!', 'success');
    }

    function clearFilters() {
        // Clear all form elements
        document.querySelectorAll('.filter-input, .filter-select').forEach(element => {
            element.value = '';
        });
        
        document.querySelectorAll('input[type="checkbox"]').forEach(element => {
            element.checked = false;
        });
        
        // Reset sliders
        document.getElementById('score-min').value = 0;
        document.getElementById('score-max').value = 100;
        document.getElementById('deal-min').value = 0;
        document.getElementById('deal-max').value = 100000;
        
        updateScoreRange();
        updateDealRange();
        updateFilterPreview();
        
        // Reset results
        document.getElementById('results-count').textContent = 'Showing all records';
        
        showNotification('All filters cleared!', 'info');
    }

    function saveFilter() {
        const filterName = prompt('Enter a name for this filter:');
        if (filterName && filterName.trim()) {
            savedFilters[filterName.toLowerCase().replace(/\s+/g, '-')] = {
                name: filterName,
                filters: { ...activeFilters }
            };
            
            // Add to saved filters UI
            addSavedFilterToUI(filterName.toLowerCase().replace(/\s+/g, '-'), filterName);
            
            showNotification(`Filter "${filterName}" saved successfully!`, 'success');
        }
    }

    function loadSavedFilter(filterKey) {
        // Update saved filter active state
        document.querySelectorAll('.saved-filter').forEach(filter => {
            filter.classList.remove('active');
        });
        event.target.classList.add('active');
        
        // Load filter values
        const filter = savedFilters[filterKey];
        if (filter) {
            clearFilters();
            
            Object.keys(filter.filters).forEach(key => {
                const element = document.getElementById(key);
                if (element) {
                    if (element.type === 'checkbox') {
                        element.checked = filter.filters[key];
                    } else {
                        element.value = filter.filters[key];
                    }
                }
            });
            
            updateFilterPreview();
            applyFilters();
        }
    }

    function addSavedFilterToUI(key, name) {
        const savedFiltersContainer = document.querySelector('.saved-filters');
        const newFilter = document.createElement('span');
        newFilter.className = 'saved-filter';
        newFilter.textContent = name;
        newFilter.onclick = () => loadSavedFilter(key);
        savedFiltersContainer.appendChild(newFilter);
    }

    function exportFilteredData() {
        // Simulate export functionality
        showNotification('Exporting filtered data...', 'info');
        
        setTimeout(() => {
            showNotification('Data exported successfully!', 'success');
        }, 2000);
    }

    function refreshDataWithFilters(filters) {
        // This would normally make an AJAX call to your backend
        console.log('Refreshing data with filters:', filters);
        
        // Simulate loading
        showNotification('Loading filtered data...', 'info');
        
        setTimeout(() => {
            showNotification('Data loaded successfully!', 'success');
        }, 1000);
    }

    function showNotification(message, type) {
        // Create notification element
        const notification = document.createElement('div');
        notification.style.cssText = `
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 6px;
            color: white;
            font-weight: 500;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        `;
        
        if (type === 'success') {
            notification.style.background = '#28a745';
        } else if (type === 'info') {
            notification.style.background = '#17a2b8';
        } else if (type === 'warning') {
            notification.style.background = '#ffc107';
            notification.style.color = '#212529';
        } else {
            notification.style.background = '#dc3545';
        }
        
        notification.textContent = message;
        document.body.appendChild(notification);
        
        // Remove after 3 seconds
        setTimeout(() => {
            notification.remove();
        }, 3000);
    }

    function getCurrentMonthStart() {
        const now = new Date();
        return new Date(now.getFullYear(), now.getMonth(), 1).toISOString().split('T')[0];
    }

    // Initialize filters
    document.addEventListener('DOMContentLoaded', function() {
        updateFilterPreview();
    });
</script>
